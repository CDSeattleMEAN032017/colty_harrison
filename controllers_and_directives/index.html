<!DOCTYPE html>
<html ng-app='app'>

<head>
    <meta charset="utf-8">
    <title>Controllers and Directives</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="bower_components/angular/angular.js"></script>
    <script>
    var app = angular.module('app', []);
    app.controller('foodController', ['$scope', function($scope) {
        $scope.foods = [];
        $scope.addFood = function() {
            $scope.foods.push($scope.newFood);
            $scope.newFood = '';
        };
    }]);
    </script>
    <style>
    #fooditems {
        height: 300px;
    }
    </style>

</head>

<body>
    <div class="container">
        <h1 class="text-center">Angular Food</h1>
        <br>
        <div class="row" ng-controller='foodController'>
            <div class="col-md-9">
                <form class="form-inline" ng-submit="addFood()">
                    <div class="form-group">
                        <label>Favorite Food</label>
                        <input type="text" class="form-control" ng-model="newFood">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Food</button>
                </form>
                <p ng-if="newFood"><strong>Currently typing:</strong> {{ newFood }}</p>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="f">
                <br>
                <div class="well" id="fooditems">
                    <p ng-if="foods.length == 0">No food :(</p>
                    <p ng-repeat="food in foods | filter: f">{{ food }}</p>
                </div>
            </div>
        </div>
</body>

</html>
