<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="text-center">Players</h1>
        <form action="" class="form-inline" ng-submit="addPlayer()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="player.name">
            </div>
            <button type='submit' class='btn btn-primary'>Add Player</button>
        </form>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat="player in players">
                    <td>{{player.name}}</td>
                    <td><button type="button" class="btn btn-danger" ng-click="removePlayer(player)">Remove Player</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
